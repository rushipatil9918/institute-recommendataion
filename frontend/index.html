                <form method="post" id="percentile-input-form" action="/college">
                    <div
                        style="border: 2px double gray; margin-left: 550px; margin-right: 550px; margin-top: 20px; margin-bottom: 20px; height: 500px;">

                        <input type="number" class="score-class" id="percentile" required>
                        <br>
                        <div class="gender">

                            <br>
                            <div style="margin-top: 10px;">
                                <input type="radio" value="Male" name="gender" style="margin-left: 10px;"> Male
                                <input type="radio" value="Male" name="gender" style="margin-left: 10px;"> Female
                                <input type="radio" value="Female" name="gender" style="margin-left: 10px;"> Other
                                <br>
                                <h4 style="margin-top: 20px;">Select Cast :</h4>
                                <select name="" class="cast-sel" required="">
                                    <option value="">General</option>
                                    <option value="">OBC</option>
                                    <option value="">SBC</option>
                                    <option value="">SC</option>
                                    <option value="">ST</option>
                                    <option value="">NT-1</option>
                                    <option value="">NT-2</option>
                                    <option value="">NT-3</option>
                                    <option value="">NT-4</option>
                                </select>
                                <br>
                                <h4 style="margin-top: 20px;">Select Stream :</h4>
                                <select name="" class="cast-sel" required="">
                                    <option value="">Cource</option>
                                    <option value="">CSE</option>
                                    <option value="">Data Science</option>
                                    <option value="">Electric</option>
                                    <option value="">Civil</option>
                                    <option value="">Mechanical</option>
                                    <option value="">Chemical</option>
                                    <option value="">Al</option>

                                </select>
                                <br>
                                <button style="margin-top: 20px; height: 40px; background-color: rgb(243, 131, 2);"
                                    type="submit">Predict College</button>
                            </div>

                        </div>
                </form>
            </div>
        </div>
